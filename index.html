<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rome Wasn't Built in a Day!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <canvas id="particleCanvasRome"></canvas> <!-- Hub specific particle canvas -->

    <div class="app-container rome-hub-container">
        <header class="header-section">
            <div class="app-title-bar">
                <div class="app-title-container">
                    <i class="fas fa-landmark title-icon"></i> <!-- Example icon -->
                    <h1>My Rome</h1>
                </div>
            </div>
            <div class="header-stats-bar">
                <div class="points-display">
                    <i class="fas fa-coins points-icon"></i> <span id="userTotalPoints">0</span> PTS
                </div>
                <div class="points-display">
                    <!-- Maybe a "City Prosperity" score here later -->
                    <i class="fas fa-city points-icon"></i> <span id="cityProsperityScore">LVL 1</span>
                </div>
            </div>
        </header>

        <main class="rome-city-view" id="romeCityView">
            <h2>Welcome, Governor!</h2>
            <p>Your burgeoning city awaits your command. Develop districts to grow your Roman empire!</p>
            <!-- Visual representation of Rome will go here -->
            <div id="cityMapPlaceholder" style="width:100%; height: 200px; background-color: var(--theme-light-bg); border: 2px dashed var(--theme-primary-accent); display:flex; align-items:center; justify-content:center; margin-top:20px;">
                [ Future Roman City Visuals ]
            </div>
        </main>

        <nav class="district-navigation" id="districtNavigation">
            <h3>Districts</h3>
            <ul>
                <li><a href="districts/knowledge_forum/knowledge.html" class="district-link" id="linkKnowledgeForum">
                    <i class="fas fa-book-open"></i> Knowledge Forum (IDKY)
                    <span class="district-status" id="statusKnowledgeForum"></span>
                </a></li>
                <li><a href="districts/health_district/smoke-tracker.html" class="district-link" id="linkHealthDistrict">
                    <i class="fas fa-heartbeat"></i> Health District (Smoke Tracker)
                    <span class="district-status" id="statusHealthDistrict"></span>
                </a></li>
                <li><a href="districts/emporium/shop.html" class="district-link" id="linkEmporium">
                    <i class="fas fa-store"></i> Emporium (Theme Shop)
                    <span class="district-status" id="statusEmporium"></span>
                </a></li>
                <!-- Add more districts as they are refactored/created -->
            </ul>
        </nav>

        <!-- Footer or other global elements if any -->
        <footer class="hub-footer">
            <p>Â© <span id="currentYear"></span> IDKY Corp. All roads lead to data.</p>
        </footer>
    </div>

    <!-- Toast Notification placeholder (styled by style.css) -->
    <!-- <div class="toast-notification" id="romeToastNotification">Toast message</div> -->

    <script src="js/shared-utils.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/theme-manager.js"></script>
    <script src="js/main-hub.js"></script>
</body>
</html>
