<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rome Wasn't Built in a Day! - Governor's Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <canvas id="particleCanvasRome"></canvas>

    <div class="app-container rome-hub-container">

        <header class="header-section dashboard-header">
            <!-- ... (header content remains the same) ... -->
        </header>

        <div id="cityMapPlaceholder" style="width:100%; height: 220px; border: 2px dashed var(--theme-primary-accent); margin-bottom:20px; position: relative; overflow: hidden;">
            <!-- Base City Assets -->
            <img src="assets/images/city-pack/city_gatehouse.png" alt="City Gatehouse" id="map-city-gatehouse" class="map-asset">
            <img src="assets/images/city-pack/temple_forum.png" alt="Forum Temple" id="map-temple-forum" class="map-asset">
            <img src="assets/images/tree_conifer.png" alt="Conifer Tree" id="map-tree-conifer-legacy-1" class="map-asset">
            <img src="assets/images/city-pack/triumphal_arch.png" alt="Triumphal Arch" id="map-triumphal-arch" class="map-asset">

            <!-- District Buildings -->
            <img src="assets/images/city-pack/basilica.png" alt="Knowledge Forum Basilica" id="map-building-knowledge" class="map-asset district-building locked" data-name="Knowledge Forum">
            <img src="assets/images/city-pack/public_bath.png" alt="Health District Baths" id="map-building-health" class="map-asset district-building locked" data-name="Health District">
            <img src="assets/images/city-pack/market_stall.png" alt="Emporium Market" id="map-building-emporium" class="map-asset district-building" data-name="Emporium">

            <!-- Name Tag Placeholder -->
            <div id="buildingNameTag"></div>
        </div>

        <main class="dashboard-main">
            <!-- ... (dashboard content remains the same) ... -->
        </main>

        <footer class="hub-footer">
            <!-- ... (footer content remains the same) ... -->
        </footer>
    </div>

    <script src="js/shared-utils.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/theme-manager.js"></script>
    <script src="js/main-hub.js"></script>
</body>
</html>
