<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Emporium - Rome Hub</title>
    <link rel="stylesheet" href="../../style.css"> <!-- Global Rome Theme FIRST -->
    <link rel="stylesheet" href="shop-specific.css"> <!-- Emporium Specific Overrides/Additions AFTER -->
    <!-- Ensure VT323 is linked if not done via CSS @import in style.css -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8791643643615267"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="rome-hub-container" id="emporiumShopPage">
        <nav class="hub-navigation">
            <a href="../../index.html" class="nav-link">Back to Rome Hub</a>
            <!-- Add other hub navigation links here if needed -->
        </nav>

        <main class="rome-content-area">
            <header class="shop-header">
                <h1>Theme Emporium</h1>
                <div class="currency-display">
                    <span id="emporiumUserCurrency">0</span>
                    <div class="currency-icon pts-icon" title="Points"></div> <!-- Using div for bg image icon -->
                </div>
            </header>

            <nav id="emporiumShopFilters" class="shop-filters" aria-label="Theme Filters">
                <button class="filter-btn active" data-filter="all">All Themes</button>
                <button class="filter-btn" data-filter="owned">Owned</button>
                <button class="filter-btn" data-filter="unlockable">Unlockable</button>
            </nav>

            <div id="emporiumThemeGrid"> <!-- Removed .summaries-grid, will style this ID directly -->
                <!-- Theme scrolls will be dynamically populated here -->
                <p>Loading scrolls from the Scriptorium...</p>
            </div>
        </main>
    </div>

    <script src="../../js/shared-utils.js"></script>
    <script src="../../js/data-manager.js"></script>
    <script src="../../js/theme-manager.js"></script>
    <script src="shop-script.js"></script>
    <script src="js/quiz-logic.js"></script> 
</body>
</html>
