<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Emporium - Rome Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../style.css"> <!-- Global Rome Theme FIRST -->
    <link rel="stylesheet" href="shop-specific.css"> <!-- Emporium Specific Overrides/Additions AFTER -->
</head>
<body>
    <div class="rome-hub-container" id="emporiumShopPage">
        <nav class="hub-navigation">
            <a href="../../index.html" class="nav-link">Back to Rome Hub</a>
        </nav>

        <main class="rome-content-area">
            <header class="shop-header">
                <h1>Theme Emporium</h1>
                <div class="currency-display">
                    <span>Available Funds: </span>
                    <span id="emporiumUserCurrency">0</span>
                    <img src="/assets/images/icons/coin.png" alt="Coins" class="currency-icon">
                </div>
            </header>

            <nav id="emporiumShopFilters" class="shop-filters" aria-label="Theme Filters">
                <button class="filter-btn active" data-filter="all">All Themes</button>
                <button class="filter-btn" data-filter="owned">Owned</button>
                <button class="filter-btn" data-filter="unlockable">Unlockable</button>
            </nav>

            <div id="emporiumThemeGrid" class="summaries-grid">
                <p>Loading themes...</p>
            </div>
        </main>
    </div>

    <script src="../../js/shared-utils.js"></script>
    <script src="../../js/data-manager.js"></script>
    <script src="../../js/theme-manager.js"></script>
    <script src="shop-script.js"></script>
</body>
</html>
